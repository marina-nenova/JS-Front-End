<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Restaurant</title>
</head>
<body>
    <article class="card">
        <div class="card__img__container">
            <img src="./Requirements-and-resources/form-img.jpg" alt="" class="card__img">
        </div>
        <div class="form__container">
            <h1 class="card__title">Booking place for your dinner!</h1>
            <form class="book__form" action="">
                <input type="text" placeholder="Your name">
                <input type="number" placeholder="Your phone number">
                <input type="number" placeholder="Time">
                <input type="number" placeholder="Number of people">
                <button class="btn">Book now</button>
            </form>

        </div>
    </article>
</body>
</html>
